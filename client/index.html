<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title & Favicon -->
    <title>Food Fusion | Delicious Recipes</title>
    <link rel="icon" type="image/png" href="/assets/foodfusion-logo.png" />

    <!-- SEO & Meta Description -->
    <meta name="description" content="Food Fusion - Discover, Save, and Enjoy Vegetarian Recipes for PG Students" />
    <meta name="keywords" content="vegetarian recipes, easy cooking, PG meals, Indian food, Italian recipes" />
    <meta name="author" content="Food Fusion Team" />

    <!-- Open Graph (For Social Media Sharing) -->
    <meta property="og:title" content="Food Fusion | Delicious Vegetarian Recipes" />
    <meta property="og:description" content="Discover, save, and enjoy vegetarian recipes for PG students." />
    <meta property="og:image" content="/assets/foodfusion-preview.png" />
    <meta property="og:url" content="https://foodfusion.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />

    <!-- Google Fonts for a Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Global Styles -->
    <link rel="stylesheet" href="/src/index.css" />
    
    <!-- Preloader Styles (Optional) -->
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }
      #preloader {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>
  
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <img src="/assets/foodfusion-loader.gif" alt="Loading..." width="120" />
    </div>

    <div id="root"></div>

    <!-- Bootstrap JS for Components -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w76Aq4gKd0QLdZ48E8AHZ4XoJ2sMBwVx5cZZXEOmg8YdEuNk3K4bPq5S4H++L9E+" 
      crossorigin="anonymous">
    </script>

    <!-- Hide Preloader After Page Loads -->
    <script>
      window.addEventListener("load", function () {
        document.getElementById("preloader").style.display = "none";
      });
    </script>

    <!-- Main React App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
